<!doctype html>
<html lang="en">
  <head>

    <header>
    <!--Nav-->
      <nav class="navbar bg-light fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Supermercados</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html" target="_blank">Busqueda</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="lista_productos.html" target="_blank">Lista</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="supermercado.html" target="_blank">Supermercados</a>
                    </li>
                    </ul>
                    <form class="d-flex" role="search">
                      <input class="form-control me-2" type="search" placeholder="Busca tu producto..." aria-label="Search">
                      <button class="btn btn-outline-success" type="submit">Busqueda</button>
                    </form>
                </div>
                </div>
            </div>
      </nav>
    <!--END NAV-->
    </header>
    <!--Section Carousel wrapper -->
      <div class="container">
      <div class="row">
          <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
              <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
                      <div class="carousel-indicators">
                      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                      </div>
                      <div class="carousel-inner">
                      <div class="carousel-item active">
                          <img src="https://s1.eestatic.com/2022/01/25/sociedad/consumo/645196281_221380905_1706x960.jpg" class="d-block w-100" alt="..." height="700px">
                          <div class="carousel-caption d-none d-md-block">
                          <h5></h5>
                          <p></p>
                          </div>
                      </div>
                      <div class="carousel-item">
                          <img src="https://hablemosdeempresas.com/wp-content/uploads/sites/2/2017/08/shop-mercadona.jpg" class="d-block w-100" alt="..." height="700px">
                          <div class="carousel-caption d-none d-md-block">
                          <h5></h5>
                          <p></p>
                          </div>
                      </div>
                      <div class="carousel-item">
                          <img src="https://cdn.computerhoy.com/sites/navi.axelspringer.es/public/styles/1200/public/media/image/2016/11/209088-cyber-monday-carrefour.jpg?itok=EjVJ5qj_" class="d-block w-100" alt="..." height="700px">
                          <div class="carousel-caption d-none d-md-block">
                          <h5></h5>
                          <p></p>
                          </div>
                      </div>
                      </div>
                      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                      </button>
                      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                      </button>
              </div>
          </div>
      </div>
      </div>
    <!--Section END Carousel -->
    <!--Section Form-->
        <div class="container">
          <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
              <div class="card">
                <div class="card-header">
                  <h5>Busquedas</h5>
                </div>
                <div class="card-body">
                  <form name="formulario" method="post">
                    <div class="form-group">
                      <label for="supermercados">Supermercados</label>
                      <br>
                      <br>
                      <input type="text" class="form-control" id="supermercados" list="items" placeholder="Coloca el supermercado...">
                      <datalist id="items">
                        <option>Mercadona</option>
                        <option>Carrefour</option>
                        <option>Dia</option>
                        <option>Lidl</option>
                        <option>AhorraMas</option>
                        <option>Esclat</option>
                        <option>HiperCor</option>
                        <option>El Corte Ingles</option>
                        <option>Aldi</option>
                        <option>Alcampo</option>
                      </datalist>
                    </div>
                    <br>
                    <button type="button" class="btn btn-primary">Buscar</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
    <!--Section End Form-->
  </body>
